<script>
	$(function(){
		var can_submit = false
		$("form").submit(function(){
			if ($("#img-upload").val().length>0 & $('input[name="name"]').val().length>0 & $('input[name="date"]').val().length>0 & $('input[name="height"]').val().length>0 & $('input[name="weight"]').val().length>0 & $('input[name="work"]').val().length>0){
				can_submit=true
			}else{
				alert("请完善个人信息")
			}
			return can_submit;
		});
		$('input[name="name"]').blur(function(){
			if ($(this).val().length<=0){
			$("#aa").css("color","red");
			$("#aa").text("*真实姓名不能为空")
			can_submit=false
			}else{
				console.log($(this).val().length)
				console.log($(this).val())
				$("#aa").css("color","green");
				$("#aa").text("*")
			}
		});
		$('input[name="date"]').blur(function(){
			if ($(this).val().length<=0){
			$("#ab").css("color","red");
			$("#ab").text("*生日不能为空")
			can_submit=false
			}else{
				$("#ab").css("color","green");
				$("#ab").text("*")
			}
		});
		$('input[name="height"]').blur(function(){
			if ($(this).val().length<=0){
			$("#ac").css("color","red");
			$("#ac").text("*身高不能为空")
			can_submit=false
			}else{
				$("#ac").css("color","green");
				$("#ac").text("*")
			}
		})
		$('input[name="weight"]').blur(function(){
			if ($(this).val().length<=0){
			$("#ad").css("color","red");
			$("#ad").text("*体重不能为空")
			can_submit=false
			}else{
				$("#ad").css("color","green");
				$("#ad").text("*")
			}
		})
		$('input[name="work"]').blur(function(){
			if ($(this).val().length<=0){
			$("#ae").css("color","red");
			$("#ae").text("*职业不能为空")
			can_submit=false
			}else{
				$("#ae").css("color","green");
				$("#ae").text("*")
			}
		})
	})
</script>
<script>
	function xmTanUploadImg(obj) {
		var file = obj.files[0];
		var reader = new FileReader();
		reader.readAsDataURL(file);
		reader.onload = function (e) {    //成功读取文件
			var img = document.getElementById("my-img");
			img.src = e.target.result;   //或 img.src = this.result / e.target == this
		};
	}
</script>
